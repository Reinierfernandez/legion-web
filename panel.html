<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransGestión - Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .sidebar { transition: width 0.3s; width: 0; overflow: hidden; }
        .sidebar.open { width: 260px; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: white; border-radius: 20px; padding: 20px; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .input-field { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #cbd5e1; margin-top: 5px; color: black; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="sidebar bg-slate-900 text-white flex flex-col h-full shadow-2xl">
        <div class="p-6 border-b border-slate-800">
            <h2 class="font-black italic text-xl">MENU</h2>
        </div>
        <nav class="flex-1 overflow-y-auto p-4 space-y-2 text-sm">
            <button onclick="showSection('panel')" class="flex items-center w-full p-3 hover:bg-blue-600 rounded-xl"><i class="fas fa-chart-line mr-3"></i> Panel de Control</button>
            <button onclick="showSection('crear-viaje')" class="flex items-center w-full p-3 hover:bg-blue-600 rounded-xl"><i class="fas fa-plus mr-3"></i> Crear Viajes</button>
            <button onclick="showSection('mis-viajes')" class="flex items-center w-full p-3 hover:bg-blue-600 rounded-xl"><i class="fas fa-route mr-3"></i> Mis Viajes</button>
            <button onclick="showSection('choferes')" class="flex items-center w-full p-3 hover:bg-blue-600 rounded-xl"><i class="fas fa-users mr-3"></i> Choferes</button>
            <button class="flex items-center w-full p-3 hover:bg-blue-600 rounded-xl"><i class="fas fa-filter mr-3"></i> Filtrar Viajes</button>
            <button class="flex items-center w-full p-3 hover:bg-blue-600 rounded-xl"><i class="fas fa-credit-card mr-3"></i> Tarjetas</button>
            <button onclick="showSection('usuarios')" class="flex items-center w-full p-3 hover:bg-blue-600 rounded-xl"><i class="fas fa-user-shield mr-3"></i> Usuarios</button>
            </nav>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-100">
        <header class="h-16 bg-white border-b flex items-center justify-between px-6">
            <button onclick="toggleSidebar()" class="text-slate-800 text-xl"><i class="fas fa-bars"></i></button>
            <h1 class="font-black text-blue-800 italic">TRANSGESTIÓN</h1>
            <div id="user-info" class="text-sm font-bold text-slate-700 uppercase"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-6">
            
            <section id="panel" class="section active space-y-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="card">
                        <h3 class="font-black uppercase text-slate-400 text-xs mb-4">Viajes Recientes</h3>
                        <table class="w-full text-left text-sm">
                            <thead><tr class="border-b"><th>Chófer</th><th>Precio</th><th>Origen</th></tr></thead>
                            <tbody id="tabla-recientes"></tbody>
                        </table>
                    </div>
                    <div class="card">
                        <h3 class="font-black uppercase text-slate-400 text-xs mb-4">Viajes Diarios</h3>
                        <canvas id="graficaViajes"></canvas>
                    </div>
                </div>
            </section>

            <section id="crear-viaje" class="section">
                <div class="card max-w-4xl mx-auto">
                    <h2 class="text-xl font-black mb-6 italic uppercase border-b pb-2">Elaborar Viaje</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="font-bold text-xs">Colaboración</label>
                            <select id="v-colab" class="input-field"><option>Ninguna</option><option>Colaboración 1</option></select>
                        </div>
                        <div>
                            <label class="font-bold text-xs">Chófer (Teléfono)</label>
                            <div class="flex gap-2">
                                <input id="v-chofer-tel" type="tel" class="input-field" placeholder="54322676">
                                <button onclick="buscarChofer()" class="bg-blue-600 text-white px-4 rounded-xl mt-1"><i class="fas fa-search"></i></button>
                            </div>
                            <div id="res-chofer" class="mt-2 p-2 bg-blue-50 rounded-lg text-xs hidden">
                                <p id="c-nombre" class="font-bold text-blue-800"></p>
                                <p id="c-auto"></p>
                                <p id="c-fondo" class="text-green-600 font-bold"></p>
                            </div>
                        </div>
                        <div>
                            <label class="font-bold text-xs">Cliente (Teléfono)</label>
                            <input id="v-cliente-tel" type="tel" class="input-field">
                        </div>
                        <div>
                            <label class="font-bold text-xs">Precio</label>
                            <input id="v-precio" type="number" class="input-field">
                            <div class="mt-2 p-3 bg-gray-100 rounded-xl">
                                <p class="text-[10px] font-bold uppercase mb-1">Calculadora KM</p>
                                <div class="flex gap-2">
                                    <input id="calc-tarifa" type="number" placeholder="Tarifa" class="w-1/2 p-2 text-xs rounded-lg border">
                                    <input id="calc-dist" type="number" placeholder="Km" class="w-1/2 p-2 text-xs rounded-lg border">
                                    <button onclick="calcularPrecio()" class="bg-slate-700 text-white px-2 rounded-lg"><i class="fas fa-calculator"></i></button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="font-bold text-xs">Origen</label>
                            <input id="v-origen" type="text" class="input-field">
                            <button onclick="addParada()" class="text-[10px] font-bold text-blue-600 mt-1 uppercase">+ Añadir Parada</button>
                            <div id="contenedor-paradas"></div>
                        </div>
                        <div>
                            <label class="font-bold text-xs">Destino</label>
                            <input id="v-destino" type="text" class="input-field">
                        </div>
                    </div>

                    <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-2 text-[10px] font-bold">
                        <label><input type="checkbox" id="p-trans"> TRANSFERENCIA</label>
                        <label><input type="checkbox" id="p-cli"> PRECIO CLIENTE</label>
                        <label><input type="checkbox" id="p-aire" checked> AIRE ACOND.</label>
                        <label><input type="checkbox" id="p-ida"> IDA Y VUELTA</label>
                    </div>

                    <div class="mt-4">
                        <label class="font-bold text-xs"><input type="checkbox" id="p-reserva" onchange="toggleReserva()"> VIAJE RESERVADO</label>
                        <input id="v-fecha-res" type="datetime-local" class="input-field hidden">
                    </div>

                    <div class="mt-4">
                        <label class="font-bold text-xs">Observaciones</label>
                        <textarea id="v-obs" class="input-field h-20"></textarea>
                    </div>

                    <div class="mt-6 flex gap-4">
                        <button onclick="verPlanilla()" class="flex-1 bg-slate-800 text-white py-3 rounded-2xl font-bold uppercase italic">Planilla</button>
                        <button onclick="crearViaje()" class="flex-1 bg-blue-600 text-white py-3 rounded-2xl font-bold uppercase italic text-lg">Crear Viaje</button>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <div id="modal-planilla" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2rem] p-6 w-full max-w-md">
            <h2 class="font-black italic mb-4">PLANILLAS DE ENVÍO</h2>
            <div class="space-y-4">
                <div class="p-3 bg-gray-50 rounded-xl border">
                    <p class="text-[10px] font-bold text-slate-400 mb-2">PARA EL CHÓFER</p>
                    <pre id="txt-chofer" class="text-xs whitespace-pre-wrap font-sans"></pre>
                    <button onclick="enviarWhatsApp('chofer')" class="w-full bg-green-500 text-white py-2 rounded-xl mt-2 font-bold"><i class="fab fa-whatsapp"></i> WhatsApp Chofer</button>
                </div>
                <div class="p-3 bg-gray-50 rounded-xl border">
                    <p class="text-[10px] font-bold text-slate-400 mb-2">PARA EL CLIENTE</p>
                    <pre id="txt-cliente" class="text-xs whitespace-pre-wrap font-sans"></pre>
                    <button onclick="enviarWhatsApp('cliente')" class="w-full bg-green-500 text-white py-2 rounded-xl mt-2 font-bold"><i class="fab fa-whatsapp"></i> WhatsApp Cliente</button>
                </div>
            </div>
            <button onclick="cerrarModal()" class="w-full mt-4 text-slate-500 font-bold">CERRAR</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://gxwhscquahosusskekmk.supabase.co';
        const supabaseKey = 'sb_publishable_UO9XYF70yP9CosTSEd-zeA_UnUG00xf';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let choferSeleccionado = null;

        // UI FUNCTIONS
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(window.innerWidth < 1024) toggleSidebar();
        }

        // CALCULADORA
        function calcularPrecio() {
            const t = document.getElementById('calc-tarifa').value;
            const d = document.getElementById('calc-dist').value;
            document.getElementById('v-precio').value = t * d;
        }

        // BUSCADOR CHOFER
        async function buscarChofer() {
            const tel = document.getElementById('v-chofer-tel').value;
            const { data, error } = await supabase.from('choferes').select('*').eq('telefono', tel).single();
            if (data) {
                choferSeleccionado = data;
                document.getElementById('res-chofer').classList.remove('hidden');
                document.getElementById('c-nombre').innerText = "Chófer: " + data.nombre + " " + data.apellidos;
                document.getElementById('c-auto').innerText = data.auto_marca + " " + data.auto_modelo + " (" + data.auto_color + ")";
                document.getElementById('c-fondo').innerText = "Fondo Actual: " + data.fondo_actual + " CUP";
            } else { alert("Chófer no encontrado"); }
        }

        function addParada() {
            const input = document.createElement('input');
            input.className = "input-field mt-2 bg-yellow-50";
            input.placeholder = "Dirección de parada...";
            document.getElementById('contenedor-paradas').appendChild(input);
        }

        function toggleReserva() {
            document.getElementById('v-fecha-res').classList.toggle('hidden');
        }

        // PLANILLAS
        function verPlanilla() {
            if(!choferSeleccionado) return alert("Busca un chófer primero");
            const precio = document.getElementById('v-precio').value;
            const cliente = document.getElementById('v-cliente-tel').value;
            const origen = document.getElementById('v-origen').value;
            const destino = document.getElementById('v-destino').value;

            const planillaChofer = `*DATOS DEL VIAJE*\nPrecio: ${precio}\nCliente: ${cliente}\nOrigen: ${origen}\nDestino: ${destino}\nFondo Actual: ${choferSeleccionado.fondo_actual}\n\n⚠️ IMPORTANTE ⚠️\n• Máximo 15 min para recoger.\n• Espera extra: 25 cup/min.`;
            const planillaCliente = `*Taxi En Camino*\nPrecio: ${precio}\nChofer: ${choferSeleccionado.nombre}\nAuto: ${choferSeleccionado.auto_marca}\nColor: ${choferSeleccionado.auto_color}\n\n⚠️ IMPORTANTE ⚠️\n• 10 min de cortesía.`;

            document.getElementById('txt-chofer').innerText = planillaChofer;
            document.getElementById('txt-cliente').innerText = planillaCliente;
            document.getElementById('modal-planilla').classList.remove('hidden');
        }

        function cerrarModal() { document.getElementById('modal-planilla').classList.add('hidden'); }

        function enviarWhatsApp(tipo) {
            const text = encodeURIComponent(tipo === 'chofer' ? document.getElementById('txt-chofer').innerText : document.getElementById('txt-cliente').innerText);
            const tel = tipo === 'chofer' ? choferSeleccionado.telefono : document.getElementById('v-cliente-tel').value;
            window.open(`https://wa.me/${tel}?text=${text}`);
        }

        // INICIALIZAR GRAFICA
        const ctx = document.getElementById('graficaViajes').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: { labels: ['Lun','Mar','Mie','Jue','Vie','Sab','Dom'], datasets: [{ label: 'Viajes', data: [0,0,0,0,0,0,0], backgroundColor: '#3b82f6' }] }
        });

        // Mostrar nombre usuario
        document.getElementById('user-info').innerText = localStorage.getItem('userName') || 'Gestor';
    </script>
</body>
</html>
