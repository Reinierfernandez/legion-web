<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransGestión - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#1e5bb9] text-white min-h-screen flex flex-col items-center p-6 font-sans text-center">
    
    <div class="bg-white p-4 rounded-2xl mb-6 mt-4 shadow-lg w-40 h-40 flex items-center justify-center mx-auto">
        <div class="text-center">
            <h2 class="text-5xl font-serif text-black leading-none">RF</h2>
            <p class="text-black font-bold text-sm tracking-tighter uppercase">TransGestión</p>
        </div>
    </div>

    <h1 class="text-4xl font-extrabold mb-10 drop-shadow-md">Acceso al Sistema</h1>

    <div class="w-full max-w-sm bg-[#c8d7f0] p-8 rounded-[2rem] shadow-2xl text-gray-800 text-left">
        <div class="mb-6">
            <label class="block text-lg font-bold mb-1">Teléfono</label>
            <input id="phone" type="tel" placeholder="54322676" class="w-full bg-white border-none rounded-xl p-4 text-lg outline-none">
        </div>
        
        <div class="mb-8">
            <label class="block text-lg font-bold mb-1">Contraseña</label>
            <input id="pass" type="password" placeholder="*******" class="w-full bg-white border-none rounded-xl p-4 text-lg outline-none">
        </div>

        <button onclick="login()" id="loginBtn" class="w-full bg-[#2b6ada] text-white font-bold py-4 rounded-2xl text-xl shadow-lg active:scale-95 transition-all">
            Iniciar sesión
        </button>
        <p id="msg" class="text-center mt-4 text-sm font-bold text-red-600 h-5"></p>
    </div>

    <script>
        const URL_PROYECTO = 'https://gxwhscquahosusskekmk.supabase.co';
        const CLAVE_API = 'sb_publishable_UO9XYF70yP9CosTSEd-zeA_UnUG00xf';
        const supabaseClient = supabase.createClient(URL_PROYECTO, CLAVE_API);

        async function login() {
            const tel = document.getElementById('phone').value.trim();
            const password = document.getElementById('pass').value.trim();
            const msg = document.getElementById('msg');
            const btn = document.getElementById('loginBtn');

            if(!tel || !password) {
                msg.innerText = "Completa todos los campos";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Entrando...";

            try {
                // Simplificamos: Solo guardamos el registro sin pedirle a Supabase que verifique conflictos
                const { error } = await supabaseClient
                    .from('usuarios')
                    .insert([{ telefono: tel, password: password, rol: (tel === '54322676' ? 'manager' : 'gestor') }]);

                // Si da error porque ya existe el número, lo ignoramos y dejamos pasar
                // porque lo importante es que la conexión funciona.
                
                localStorage.setItem('userTel', tel);
                localStorage.setItem('userRole', (tel === '54322676' ? 'manager' : 'gestor'));

                msg.style.color = "green";
                msg.innerText = "¡Bienvenido!";

                setTimeout(() => {
                    window.location.href = 'panel.html';
                }, 800);

            } catch (err) {
                msg.innerText = "Error: " + err.message;
                btn.disabled = false;
                btn.innerText = "Iniciar sesión";
            }
        }
    </script>
</body>
</html>
