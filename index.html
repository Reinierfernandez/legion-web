<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransGestión - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#1e5bb9] text-white min-h-screen flex flex-col items-center p-6">
    
    <div class="bg-white p-4 rounded-2xl mb-6 mt-4 shadow-lg w-40 h-40 flex items-center justify-center mx-auto">
        <div class="text-center">
            <h2 class="text-5xl font-serif text-black leading-none">RF</h2>
            <p class="text-black font-bold text-sm uppercase">TransGestión</p>
        </div>
    </div>

    <div class="w-full max-w-sm bg-[#c8d7f0] p-8 rounded-[2rem] shadow-2xl text-gray-800">
        <div class="mb-6 text-center text-2xl font-black text-[#1e5bb9]">INICIAR SESIÓN</div>
        
        <label class="block text-lg font-bold mb-1">Teléfono</label>
        <input id="phone" type="tel" placeholder="54322676" class="w-full bg-white rounded-xl p-4 mb-4 outline-none border-2 border-transparent focus:border-blue-500">
        
        <label class="block text-lg font-bold mb-1">Contraseña</label>
        <input id="pass" type="password" placeholder="*******" class="w-full bg-white rounded-xl p-4 mb-6 outline-none border-2 border-transparent focus:border-blue-500">

        <button onclick="login()" id="btn" class="w-full bg-[#1e5bb9] text-white font-bold py-4 rounded-2xl text-xl active:scale-95 transition-all shadow-lg">
            ENTRAR
        </button>
        <p id="msg" class="text-center mt-4 font-bold text-red-600"></p>
    </div>

    <script>
        // Usando tus datos exactos de las imágenes anteriores
        const URL_PROYECTO = 'https://gxwhscquahosusskekmk.supabase.co';
        const CLAVE_API = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4d2hzY3F1YWhvc3Vzc2tla21rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzODI1NDksImV4cCI6MjA4Njk1ODU0OX0.xWE4cOmhiszUgnx3uzsPraXD3x1SYBmxW3CSvuIiQxc';

        const supabaseClient = supabase.createClient(URL_PROYECTO, CLAVE_API);

        async function login() {
            const tel = document.getElementById('phone').value.trim();
            const pass = document.getElementById('pass').value.trim();
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');

            if (!tel || !pass) {
                msg.innerText = "Escribe teléfono y contraseña";
                return;
            }

            btn.disabled = true;
            btn.innerText = "CONECTANDO...";
            msg.innerText = "";

            try {
                // El sistema registrará tu contraseña la primera vez que entres
                let rol = (tel === '54322676') ? 'manager' : 'gestor';

                const { error } = await supabaseClient
                    .from('usuarios')
                    .upsert({ telefono: tel, password: pass, rol: rol }, { onConflict: 'telefono' });

                if (error) throw error;

                localStorage.setItem('userTel', tel);
                localStorage.setItem('userRole', rol);
                
                msg.style.color = "green";
                msg.innerText = "¡CONECTADO!";
                
                setTimeout(() => {
                    window.location.href = 'panel.html';
                }, 1000);

            } catch (err) {
                btn.disabled = false;
                btn.innerText = "ENTRAR";
                msg.innerText = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
