<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransGestión - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#1e5bb9] text-white min-h-screen flex flex-col items-center p-6 text-center">
    
    <div class="bg-white p-4 rounded-2xl mb-6 mt-4 shadow-lg w-32 h-32 flex items-center justify-center mx-auto">
        <div class="text-center">
            <h2 class="text-4xl font-black text-black leading-none">RF</h2>
            <p class="text-black font-bold text-[10px] tracking-tighter uppercase">TransGestión</p>
        </div>
    </div>

    <h1 class="text-3xl font-black mb-10 drop-shadow-md italic uppercase">Acceso al Sistema</h1>

    <div class="w-full max-w-sm bg-[#c8d7f0] p-8 rounded-[2.5rem] shadow-2xl text-gray-800 text-left">
        <div class="mb-6">
            <label class="block text-sm font-black uppercase mb-1 ml-2">Teléfono</label>
            <input id="phone" type="tel" placeholder="54322676" class="w-full bg-white border-none rounded-2xl p-4 text-lg outline-none shadow-inner">
        </div>
        
        <div class="mb-8">
            <label class="block text-sm font-black uppercase mb-1 ml-2">Contraseña</label>
            <input id="pass" type="password" placeholder="*******" class="w-full bg-white border-none rounded-2xl p-4 text-lg outline-none shadow-inner">
        </div>

        <button onclick="login()" id="loginBtn" class="w-full bg-[#2b6ada] text-white font-black py-4 rounded-2xl text-xl shadow-lg active:scale-95 transition-all uppercase italic">
            Entrar
        </button>
        <p id="msg" class="text-center mt-4 text-sm font-bold text-red-600 h-5"></p>
    </div>

    <script>
        // Tus credenciales de Supabase
        const URL_PROYECTO = 'https://gxwhscquahosusskekmk.supabase.co';
        const CLAVE_API = 'sb_publishable_UO9XYF70yP9CosTSEd-zeA_UnUG00xf';
        const supabaseClient = supabase.createClient(URL_PROYECTO, CLAVE_API);

        async function login() {
            const tel = document.getElementById('phone').value.trim();
            const password = document.getElementById('pass').value.trim();
            const msg = document.getElementById('msg');
            const btn = document.getElementById('loginBtn');

            if(!tel || !password) {
                msg.innerText = "Completa los datos";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Verificando...";

            try {
                // Buscamos en la tabla 'usuarios' que creaste manualmente
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('telefono', tel)
                    .eq('password', password)
                    .single();

                if (error || !data) {
                    msg.innerText = "Usuario o clave incorrectos";
                    btn.disabled = false;
                    btn.innerText = "Entrar";
                } else {
                    // Guardamos la sesión localmente
                    localStorage.setItem('userTel', data.telefono);
                    localStorage.setItem('userName', data.nombre);
                    localStorage.setItem('userRole', data.rol);

                    msg.style.color = "green";
                    msg.innerText = "¡Bienvenido, " + data.nombre + "!";

                    setTimeout(() => {
                        window.location.href = 'panel.html';
                    }, 800);
                }

            } catch (err) {
                msg.innerText = "Error de conexión";
                btn.disabled = false;
                btn.innerText = "Entrar";
            }
        }
    </script>
</body>
</html>
