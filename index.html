<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransGestión - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e5bb9] text-white min-h-screen flex flex-col items-center p-6 font-sans">
    
    <div class="bg-white p-4 rounded-2xl mb-6 mt-4 shadow-lg w-40 h-40 flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-5xl font-serif text-black leading-none">RF</h2>
            <p class="text-black font-bold text-sm tracking-tighter">TransGestión</p>
        </div>
    </div>

    <h1 class="text-4xl font-extrabold text-center mb-10 drop-shadow-md">
        Sistema de Gestión de<br>Transporte
    </h1>

    <div class="w-full max-w-sm bg-[#c8d7f0] p-8 rounded-[2rem] shadow-2xl text-gray-800">
        <div class="mb-6">
            <label class="block text-lg font-bold mb-1">Número de Teléfono</label>
            <input type="tel" value="+53 54322676" class="w-full bg-white border-none rounded-xl p-4 text-lg focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
            <p class="text-xs text-gray-500 mt-2">Incluye el código de país (ej: +53)</p>
        </div>
        
        <div class="mb-8">
            <label class="block text-lg font-bold mb-1">Contraseña</label>
            <input type="password" value="........" class="w-full bg-white border-none rounded-xl p-4 text-lg focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
        </div>

        <button class="w-full bg-[#2b6ada] hover:bg-[#1e4fa3] text-white font-bold py-4 rounded-2xl text-xl shadow-lg transition-transform active:scale-95">
            Iniciar sesión
        </button>

        <div class="text-center mt-6">
            <a href="#" class="text-[#2b6ada] font-semibold hover:underline">¿No tienes cuenta? Registrarse</a>
        </div>
    </div>

</body>
</html>
